<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header id="main-header" class="divider"></header>
  <main class="divider">
  <section class="products">
    <h2>Review & Place your Order</h2>
    
    <div class="checkout-container">
      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-line">
          <span>Subtotal:</span>
          <span class="subtotal">$0.00</span>
        </div>
        <div class="summary-line">
          <span>Tax (6%):</span>
          <span class="tax">$0.00</span>
        </div>
        <div class="summary-line">
          <span>Items:</span>
          <span class="items-number">0</span>
        </div>
        <div class="summary-line">
          <span>Shipping Estimate:</span>
          <span class="shipping">$00.00</span>
        </div>
        
        <div class="summary-line total-line">
          <span>Order Total:</span>
          <span class="order-total">$0.00</span>
        </div>
        
        
      </div>

      <!-- Checkout Form -->
      <form class="checkout-form" id="checkoutForm">
        <h3>Customer Information</h3>
        
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>

        <h3>Shipping Address</h3>
        
        <div class="form-group">
          <label for="street">Street Address *</label>
          <input type="text" id="street" name="street" required>
        </div>

        <div class="form-group">
          <label for="city">City *</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="state">State *</label>
            <input type="text" id="state" name="state" required>
          </div>

          <div class="form-group">
            <label for="zip">Zip Code *</label>
            <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required maxlength="5">
          </div>
        </div>

        <h3>Payment Information</h3>
        
        <div class="form-group">
          <label for="cardNumber">Credit Card Number *</label>
          <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" maxlength="16" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expDate">Expiration Date *</label>
            <input type="text" id="expDate" name="expDate" placeholder="M/YY" pattern="[0-9]{1}/[0-9]{2}" required>
          </div>

          <div class="form-group">
            <label for="cvv">Security Code *</label>
            <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" required>
          </div>
        </div>

        <button type="submit" class="checkout-button">Complete Purchase</button>
      </form>
    </div>
  </section>
</main>

  <footer id="main-footer"></footer>
</body>

</html>
